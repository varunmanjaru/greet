name: Python Linting

on:  
  push:  
    branches:  
      - master  
  pull_request:  
    branches:  
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        run: flake8 script.py --max-line-length=79

